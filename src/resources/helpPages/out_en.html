<html>
<body>
<h1>OUT</h1>
<h2>Output</h2>
<br>
<p>Contents of accumulator are sent to output device.</p>
<table style="border-width: 1px;">
<thred>
    <tr>
        <th>Instruction</th>
        <th>Hex code</th>
        <th>Length in bytes</th>
        <th>Length in cycles</th>
    </tr>
    </thred>
    <tbody>
    <tr>
        <td>OUT d8</td>
        <td>0xD3</td>
        <td>2</td>
        <td>10</td>
    </tr>
    </tbody>
</table>
<p style="font-size: 10px;">*d8 means 8 bit number of device.</p>
<h3>Example</h3>
<p>
  <p><div style="color: lightblue">MVI</div> A,05
  <div style="color: purple">OUT</div> 01
  </p>
 After executing these instructions 0x05 will be sent to device number 1.
</p>
</body>
</html>
