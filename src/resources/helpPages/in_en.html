<html>
<body>
<h1>IN</h1>
<h2>Input</h2>
<br>
<p>Reads byte of data from input device and loads it into accumulator.</p>
<table style="border-width: 1px;">
<thred>
    <tr>
        <th>Instruction</th>
        <th>Hex code</th>
        <th>Length in bytes</th>
        <th>Length in cycles</th>
    </tr>
    </thred>
    <tbody>
    <tr>
        <td>IN d8</td>
        <td>0xDB</td>
        <td>2</td>
        <td>10</td>
    </tr>
    </tbody>
</table>
<p style="font-size: 10px;">*d8 means 8 bits of data.</p>
<h3>Example</h3>
<p>
  <p>
  <div style="color: purple">IN</div> 01
  </p>
  After executing this instruction, the accumulator contains data read from device number 1.
</p>
</body>
</html>
