<h1>ENDIF</h1>
<br>
<p>Pseudo instrukcja stanowiąca zakończenie <span style="color: darkslateblue">IF</span>. <span style="color: red">UWAGA</span> Nameży używać z pseudo instrukcją <span style="color: darkslateblue">IF</span>.</p>
<h3>Przykład</h3>
<p>
  <p>
  <div><span style="color: dodgerblue">const:</span><span style="color: darkslateblue"> EQU </span> 0</div>
  <div style="color: darkslateblue"> IF </div> const
  <div style="color: lightblue">MOV </div>A,B
  <div style="color: lightblue">MVI </div> A,65
  <div style="color: darkslateblue"> ENDIF </div></p>
  Stała "name" jest ustawiana na 0 przez co instrukcje pomiędzy <span style="color: darkslateblue">IF</span> i <span style="color: darkslateblue">ENDIF</span> nie znajdą się w wynikowym kodzie.
</p>
</body>
