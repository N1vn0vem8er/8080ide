<h1>EQU</h1>
<br>
<p>Pseudo instrukcja ustawiająca wartość do stałej. Stała tej samej nazwy może być ustwaiona tylko raz. <span style="color: red">UWAGA</span> Należy ustawić stałą przed jej użyciem.</p>
<h3>Przykład</h3>
<p>
  <p>
  <div><span style="color: dodgerblue">name:</span><span style="color: darkslateblue"> EQU </span> 1002</div>
  <div style="color: orange">JMP </div> name</p>
  Stała "name" zostanie zastąpiona 1002 i instrukcja <span style="color: orange">JMP</span> będzie wyglądać następująco:
  <div style="color: orange">JMP </div> 1002
</p>
</body>
</html>
