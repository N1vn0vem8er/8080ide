    <h4>Double add</h4>
    <p>16-bitowa liczba zapisana w parze rejestrów wskazanych w instrukcji jest dodawana do 16-bitowej liczby zapisanej w parze rejestrów H i L. Wynik zapisywany jest w parze rejestrów H i L.</p>
